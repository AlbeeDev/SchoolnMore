<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<div class="container">
    <nav class="bg-primary p-4 text-center ">
        <a class="fs-4 text-white me-4" th:href="@{/}">Home</a>
        <a class="fs-4 text-white me-4" th:href="@{/registrazione}">Registrazione cliente</a>
        <a class="fs-4 text-white me-4" th:href="@{/logincliente}">Area riservata cliente</a>
        <a class="fs-4 text-white me-4" th:href="@{/admin}">Area riservata admin</a>
    </nav>
</div>

<div class="row mt-4 justify-content-center">
    <div class="col-lg-4 p-4 border">
        <form class="form-group" th:object="${cliente}" method="post">
            <h4 class="text-center">Registrazione Cliente</h4>
            <input type="text" th:field="*{nome}" class="form-control mt-3" required placeholder="nome">
            <small class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></small>
            <input type="text" th:field="*{cognome}" class="form-control mt-3" required placeholder="cognome">
            <small class="text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></small>
            <input type="text" th:field="*{profilo.username}" class="form-control mt-3" required placeholder="username">
            <small class="text-danger" th:if="${#fields.hasErrors('profilo.username')}" th:errors="*{profilo.username}"></small>
            <small class="text-danger" th:if="${controllo != null}" th:text="${controllo}"></small>
            <input type="password" th:field="*{profilo.password}" class="form-control mt-3" required placeholder="password">
            <small class="text-danger" th:if="${#fields.hasErrors('profilo.password')}" th:errors="*{profilo.password}"></small>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success">Registrazione</button>
            </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
