<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
<div class="container">
    <nav class="bg-primary p-4 text-center ">
        <a class="fs-4 text-white me-4" th:href="@{/}">Home</a>
        <a class="fs-4 text-white me-4" th:href="@{/registrazione}">Registrazione cliente</a>
        <a class="fs-4 text-white me-4" th:href="@{/logincliente}">Area riservata cliente</a>
        <a class="fs-4 text-white me-4" th:href="@{/admin}">Area riservata admin</a>
    </nav>
</div>

<div class="row mt-4 justify-content-center">
    <div class="col-lg-4 p-4 border">
        <form class="form-group" action="/logincliente" method="post">
          <h4 class="text-center">Login Cliente</h4>
          <h5 class="text-danger text-center" th:if="${errore != null}" th:text="${errore}"></h5>
          <input type="text" name="username" class="form-control mt-3" required placeholder="username">
          <input type="password" name="password" class="form-control mt-3" required placeholder="password">
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success">Acesso Area Riservata</button>
          </div>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
