<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1 th:if="${error}" th:text="${error}" style="color: red"></h1>
    <div th:if="${error == null}" class="container">
        <div class="upper">
            <div class="cell">
                <h2 th:text="'Temperatura Inserita '+${gradi}+'°C'"></h2>
            </div>
        </div>
        <div class="lower">
            <div class="cell">
                <h2 th:text="'Kelvin '+${kelvin}+'K'"></h2>
            </div>
            <div class="cell">
                <h2 th:text="'Fahrenheit '+${fahrenheit}+'°F'"></h2>
            </div>
        </div>
    </div>
</body>
</html>
