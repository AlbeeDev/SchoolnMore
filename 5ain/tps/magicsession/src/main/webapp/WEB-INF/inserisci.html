<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona un'immagine</title>
</head>
<body>
    <h2>Seleziona un'immagine:</h2>
    <form action="setCards" method="post">
        <input type="radio" id="image1" name="selectedImage" value="1.jpg">
        <label for="image1"><img src="1.jpg" alt="Immagine 1"></label><br>
        
        <input type="radio" id="image2" name="selectedImage" value="2.jpg">
        <label for="image2"><img src="2.jpg" alt="Immagine 2"></label><br>
        
        <input type="radio" id="image3" name="selectedImage" value="3.jpg">
        <label for="image3"><img src="3.jpg" alt="Immagine 3"></label><br>
        
        <input type="submit" value="Visualizza l'immagine selezionata">
    </form>
</body>
</html>
